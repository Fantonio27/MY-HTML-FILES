<html>
	<head>
		<title>Forms Basics</title>
	</head>
	<body bgcolor="#EFFFFD">
		<form name="demostration" action="BASICHTML.html">
			Name: <input type="text" size="50" maxlength="50" name="txtname"><br><br>
			Student No. <input type="text" size="50" maxlength="15"><br><br>
			Password: <input type="Password" size="20" maxlength="25"><br><br>
			Gender:<br><br>
			 <input type="radio" name="gender" value="Male" checked>Male<br><br>
			 <input type="radio" name="gender" value="Female">Female<br><br>
			 <input type="radio" name="gender" value="LGBT">LGBTQ+<br><br><br>
			Year Level:<br><br>
			 <input type="radio" name="yrlvl" value="1">1st Year<br><br>
			 <input type="radio" name="yrlvl" value="2">2nd Year<br><br>
			 <input type="radio" name="yrlvl" value="3">3rd Year<br><br>
			 <input type="radio" name="yrlvl" value="4">4th Year<br><br>
			Interest:<br>
			 <input type="checkbox" name="Programming">Programming<br><br>
			  <input type="checkbox" name="Web Designing">Web Designing<br><br>
			   <input type="checkbox" name="Networking">Networking<br><br>
			    <input type="checkbox" name="Data Security">Data Security<br><br>
				 <input type="checkbox" name="Graphic Designing">Graphic Designing<br><br>
				
			Course:<br>
			<select size="6">
				<option>BSIT</option>
				<option>BSCS</option>
				<option>BSArch</option>
				<option>BSTM</option>
				<option>BSSE</option>
				<option>BSTI</option>
			</select>
			<br><br>
			Comment and Suggestion: <br><br>
			<textarea cols="25" rows="5">Type comments and suggestion here</textarea>
			
			<input type="file">file<br><br>
			
			<input type="submit" name="Submit" value="Submit Button"><br><br>
			<input type="reset" name="Reset" value="Click to reset"><br><br>
			<input type="button" name="button" value="Button only"><br><br>
		</form>
	</body>
	
</html>
